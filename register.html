<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>E-commerce</title>
  </head>
  <body>
    <img style="margin-left: 500px; margin-bottom: 100px;" src="C:\Users\Lenovo\Documents\codes\E-COMMERENCE WEBSITE\Free_Sample_By_Wix (4).jpg" class="img img-fluid" width="300px" alt="logo">
    <h3 style="text-align: center; margin-bottom: 100px;">Register</h3>
    <form class="needs-validation" novalidate>
        <div class="form-row" style="margin-left: 400px;">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name"  required value="first_name">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-10 mb-10">
            <label for="validationCustom02">Last name</label>
            <input style="width: 400px;" type="text" class="form-control" id="validationCustom02" placeholder="Last name"  required value="last_name">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Email</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="Email" aria-describedby="inputGroupPrepend" required value="email">
              <div class="invalid-feedback">
                Please choose a Email
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3" style="margin-left: 400px;">
            <label for="validationCustom03">City</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="City" required value="city">
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3 mb-3" style="margin-left: 400px;">
            <label for="validationCustom04">Password</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="Password" required value="password">
            <div class="invalid-feedback">
              Please provide a valid Password
            </div>
          </div>
          <div class="col-md-3 mb-3" style="margin-left: 400px;">
            <label for="validationCustom05">Mobile Number</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="Mobile Number" required value="mobile_no">
            <div class="invalid-feedback">
              Please provide a valid Mobile Number.
            </div>
          </div>
        </div>
        <div class="form-group" style="margin-left: 400px;"> 
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div style="margin-bottom: 100px;">
        <button class="btn btn-primary" type="submit" style="margin-left: 400px;"> Submit form</button>
      </form>
    </div>
      
      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
